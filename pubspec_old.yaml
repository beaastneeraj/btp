dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 🔧 Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  auto_route_generator: ^8.1.0
  retrofit_generator: ^8.2.1
  drift_dev: ^2.20.1
  isar_generator: ^3.1.0+1
  
  # 🧪 Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # 📊 Analysis
  flutter_lints: ^5.0.0
  very_good_analysis: ^6.0.0

# Flutter launcher icons configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#4CAF50"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
    - assets/data/
    - assets/fonts/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

